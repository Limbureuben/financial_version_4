<app-adminhome></app-adminhome>
<div class="table">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <h1>Registered users</h1>
        <table class="w-full text-sm text-left rtl:text-right text-black dark:text-black">
            <thead class="text-xs text-black uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">S/N</th>
                    <th scope="col" class="px-6 py-3">Username</th>
                    <th scope="col" class="px-6 py-3">User Email</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dashboardData$ | async; let i = index" class="bg-white border-b dark:bg-white dark:border-gray-700">
                    <td class="px-6 py-4">{{ i + 1 }}</td>
                    <td class="px-6 py-4">{{ data.username }}</td>
                    <td class="px-6 py-4">{{ data.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex space-x-8">
                        <!-- Edit button opens the dialog -->
                        <i (click)="openEditModal(data.id)" class="fas fa-edit text-green-500 cursor-pointer"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
